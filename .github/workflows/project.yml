name: go-docker-actions-workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  # Build Job
  build:
    # Name of the job
    name: Build
    # The OS to run the job on
    runs-on: ubuntu-latest
    #Steps
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up
